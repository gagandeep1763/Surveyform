<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 userscalable:no"/>
    <title>Survey form </title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="head">
        <h1 id="heading"> SHADOWFOX Internship Survey Form</h1> 
        <h2 id="subheading"> <i>Thankyou for your valuable time as a feedback</i></h2>
    </div>
    <form>
        <div id="content1">
            <label for="name"> Name: </label><br><br>
            <input type="text" class="box" name="name" placeholder="Enter your name:"> <br><br>
            <label for="Email"> Email: </label><br><br>
            <input type="text" class="box" name="Email" placeholder="Enter your email:"> <br> <br>
            <label for="age"> Age(optional): </label> <br><br>
            <input type="text" class="box" name="age" placeholder="Enter your age:"> <br><br>
            <label>Which option describes your current role: </label><br><br>
            <div id="option1">
                <select>
                    <option value="Select your role:">Select your role: </option>
                    <option value="Student:">Student</option>
                    <option value="Full time job:">Full time job</option>
                    <option value="Part time job:">Part time job: </option>
                    <option value="Prefer not to say:">Prefer not to say </option>
                    <option value="Othera:"> Others</option>
                </select>
            </div>
            <br>
            <label id="head1"> Would you recommend this internship to your friend: </label> <br><br>
            <input type="radio" name="radio" class="larger"> &nbsp &nbsp Definitely <br><br>
            <input type="radio" name="radio" class="larger"> &nbsp &nbsp May be <br><br>
            <input type="radio" name="radio" class="larger"> &nbsp &nbsp Not sure <br><br>
            <label> What is your favourite feature in this internship</label><br><br>
            <div id="option2">
                <select>
                    <option value="Select your fav:">Select your fav: </option>
                    <option value="Challenges:">Challenges</option>
                    <option value="Projects:">Projects</option>
                    <option value="Community:">Community </option>
                    <option value="Open Source:">Open Source </option>
                    <option value="Othera:"> Others</option>
                </select>
            </div> 
            <br><br>
            <label id="head2"> Where do you like to see improvements(Check all that apply):</label> <br><br>
            <div id="content2">
                <input type="checkbox" name="improvements" value="Project Tasks" class="larger"> <label> Project Tasks</label> <br><br>
                <input type="checkbox" name="improvements" value="Weekly Meetings" class="larger"> <label> Weekly Meetings</label> <br><br>
                <input type="checkbox" name="improvements" value="Submission Dates" class="larger"> <label> Submission Dates</label> <br><br>
                <input type="checkbox" name="improvements" value="Challenges" class="larger"> <label> Challenges</label> <br><br>
                <input type="checkbox" name="improvements" value="Open Source Community" class="larger"> <label> Open Source Community</label> <br><br>
                <input type="checkbox" name="improvements" value="Git" class="larger"> <label> Git</label> <br><br>
                <input type="checkbox" name="improvements" value="Additional Resources" class="larger"> <label> Additional Resources</label> <br><br>
            <label id="head3"> Any comments or suggestions: </label><br><br><br>
            <textarea placeholder="Enter your comment here..."> </textarea>
            <button><h3> Submit </h3></button>
            </div>
        </div>
    </form>
</body>
</html>
